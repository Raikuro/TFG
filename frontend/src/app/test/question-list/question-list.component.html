<header style="height: 10%;">
  <app-header></app-header>
</header>
<ngb-accordion>
  <ngb-panel *ngFor="let question of shownQuestions" id={{question.id}}>
    <ng-template ngbPanelTitle>
     <div style="width: 100%; height: 100%" class="acordionSection">
       {{question.wordingText}}
     </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <div *ngFor="let option of question?.testOptions">
        {{option.answer}} {{getSymbol(option)}}
      </div>
      <button *ngIf="!session.isAlumn" (click)="editQuestion(question)">
        Editar
      </button>
      <button *ngIf="!session.isAlumn" (click)="deleteQuestion(question)">
        Borrar
      </button>
    </ng-template>
  </ngb-panel>
</ngb-accordion>

<ngb-pagination [collectionSize]="questions?.length" pageSize="2" [(page)]="page" aria-label="Default pagination" (pageChange)="changeShownQuestions($event)"></ngb-pagination>
