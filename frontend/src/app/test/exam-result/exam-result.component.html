<header style="height: 10%;">
  <app-header></app-header>
</header>

<div style="padding-left: 150px; padding-right: 150px; ">
  <!--<div>Tu nota: {{mark}}</div>-->
  <div class="row">
    <div class="col-3" style="position: fixed">
      <div class="col-12">Tu nota: {{mark}}</div>
      <button *ngFor="let question of exam; let i = index" class="col-4 btn" [ngClass]="{ 'btn-success': question.isRight === GOOD, 'btn-warning': question.isRight === ALMOSTGOOD, 'btn-danger': question.isRight === WRONG, 'btn-secondary': question.isRight === UNRESPONDED}" (click)="goToQuestion(i)">
        {{i+1}}
      </button>
      <button class="btn btn-danger" style="width:100%; margin-top: 10px" (click)="goToIndex()">Salir</button>
    </div>
    <div class="offset-4 col-9">
      <div *ngFor="let question of exam; let i = index" class="card" style="margin-bottom: 15px; padding: 10px;" [ngClass]="{ 'full-right': question.isRight === GOOD, 'partial-right': question.isRight === ALMOSTGOOD, 'wrong': question.isRight === WRONG}">
        <div class="card-group" id="q{{i}}">
         {{i+1}} - {{question.wording}}
        </div>
        <ul class="list-group card-group">
          <li class="list-group-item justify-content-between" *ngFor="let option of question.testOptions; let j = index" [ngClass]="{'active': option.isCorrect}" ngDefaultControl>
            <div>
              {{option.answer}}
            </div>
            <div class="col-2">
              <i class="fa" aria-hidden="true" [ngClass]="{true: 'fa-check text-success', false: 'fa-times text-danger'}[getSymbol(question.correctedAnswers[j])]"></i>
              <!--{{getSymbol(option,question.correctedAnswers[j])}}
              <i class="fa fa-check" aria-hidden="true"></i>-->
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
