<header class="header-style">
  <app-header [active]=3></app-header>
</header>
<div class="normal-padding">
  <div class="row">
    <div class="col-3 positionFixed">
      <div class="col-12">Tu nota: {{mark}}</div>
      <button *ngFor="let question of exam?.examQuestions; let i = index" class="col-4 btn" [ngClass]="{ 'btn-success': checkAccuracy(question) === GOOD, 'btn-warning': checkAccuracy(question) === ALMOSTGOOD, 'btn-danger': checkAccuracy(question) === WRONG, 'btn-secondary': checkAccuracy(question) === UNRESPONDED}" (click)="goToQuestion(i)">
        {{i+1}}
      </button>
      <button class="btn btn-danger max-width marginTop10" (click)="goToIndex()">Salir</button>
    </div>
    <div class="col-9">
      <div *ngFor="let examQuestion of exam?.examQuestions; let i = index" class="card marginBottom15 generalPadding10" [ngClass]="{ 'full-right': checkAccuracy(examQuestion) === GOOD, 'partial-right': checkAccuracy(examQuestion) === ALMOSTGOOD, 'wrong': checkAccuracy(examQuestion) === WRONG}">
         <div *ngIf="examQuestion?.question?.wordingText" class="card-group" id="q{{i}}">
         {{i+1}} - {{examQuestion?.question?.wordingText}}
        </div>
        <div *ngIf="examQuestion?.question?.wordingImage" class="card-group" id="q{{i}}">
         {{i+1}} - <img class="set-maximun-width-100 set-maximun-height-100" *ngIf="examQuestion?.question?.wordingImage" [src]="'data:image/jpg;base64,'+examQuestion?.question?.wordingImage" />
        </div>
        <ul class="list-group card-group">
          <li class="list-group-item justify-content-between" *ngFor="let response of examQuestion?.examResponses; let j = index" [ngClass]="{'active': response?.selected}" ngDefaultControl>
            <div>
              {{i+1}}.{{j+1}} {{response?.testOption?.answer}}
            </div>
            <div class="col-2">
              <i class="fa" aria-hidden="true" [ngClass]="{true: 'fa-check text-success', false: 'fa-times text-danger'}[response?.testOption?.isCorrect]"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
