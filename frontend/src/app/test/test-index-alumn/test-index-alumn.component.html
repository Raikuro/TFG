<form style="margin-top: 25px">
  <div class="form-group row">
    <label for="testQuery" class="col-3 col-form-label">Concepto: </label>
    <div class="col-9">
      <input type="text" class="form-control" name="testQuery" [(ngModel)]="concept">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button style="width:100%" class="btn btn-success" [disabled]="!concept" (click)="searchByConcept()">Buscar test por concepto</button>
    </div>
  </div>
  <div style="margin-top: 25px; margin-bottom: 25px">
    <hr>
  </div>
  <div class="form-group row">
    <label for="lesson" class="col-3 col-form-label">Tema: </label>
    <div class="col-9">
      <select class="form-control" name="lesson" style="width: 100%; cursor: pointer" [ngModel]="lesson" (ngModelChange)=onLessonSelectorChange($event)>
        <option [ngValue]="lesson" *ngFor="let lesson of lessons">
          {{lesson.title}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-success" style="width: 100%" (click)="searchByLesson()">Buscar test por temas</button>
    </div>
  </div>
  <div style="margin-top: 25px; margin-bottom: 25px">
    <hr>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-success" style="width: 100%" (click)="searchGeneral()">Buscar test general</button>
    </div>
  </div>
</form>
