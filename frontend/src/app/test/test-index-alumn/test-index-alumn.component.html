<form class="marginTop25">
  <div class="form-group row">
    <label for="testQuery" class="col-3 col-form-label">Concepto: </label>
    <div class="col-9">
      <input type="text" class="form-control" name="testQuery" [(ngModel)]="concept">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-success max-width" [disabled]="!concept" (click)="searchByConcept()">Buscar test por concepto</button>
    </div>
  </div>
  <div class="marginTop25 marginBottom25">
    <hr>
  </div>
  <div class="form-group row">
    <label for="lesson" class="col-3 col-form-label">Tema: </label>
    <div class="col-9">
      <select class="form-control cursor-pointer max-width" name="lesson" [ngModel]="lesson" (ngModelChange)=onLessonSelectorChange($event)>
        <option [ngValue]="lesson" *ngFor="let lesson of lessons">
          {{lesson.title}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-success max-width" (click)="searchByLesson()">Buscar test por temas</button>
    </div>
  </div>
  <div class="marginTop25 marginBottom25">
    <hr>
  </div>
  <div class="form-group row">
    <div class="col-12">
      <button class="btn btn-success max-width" (click)="searchGeneral()">Buscar test general</button>
    </div>
  </div>
</form>
