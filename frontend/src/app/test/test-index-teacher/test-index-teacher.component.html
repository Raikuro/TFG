<div class="row justify-content-around">
  <select class="form-control col-9" [ngModel]="lesson" (ngModelChange)=onLessonSelectorChange($event)>
  <option [ngValue]="lesson" *ngFor="let lesson of lessons">
    {{lesson.title}}
  </option>
</select>

<button (click)="showQuestions()" class="btn btn-success col-off-1 col-2 width20">Revisar</button>
</div>

<div *ngIf="shownQuestions" class="marginTop10">
  <ngb-accordion [closeOthers]="true">
    <ngb-panel *ngFor="let question of shownQuestions" id={{question.id}}>
      <ng-template ngbPanelTitle>
      <div class="acordionSection max-width max-height">
        <span (click)="doSome(question)" *ngIf="question?.wordingText">{{question.wordingText}}</span>
        <img class="set-maximun-width-100 set-maximun-height-100" *ngIf="question?.wordingImage" [src]="'data:image/jpg;base64,'+question?.wordingImage" />
      </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div *ngFor="let option of question?.testOptions">
          <div class="card">
            <div class="card-block">
               <div class="row justify-content-around">
                <div class="col-6">
                  {{option.answer}}  
                </div>
                <i class="fa" aria-hidden="true" [ngClass]="{true: 'fa-check text-success', false: 'fa-times text-danger'}[getSymbol(option)]"></i>
               </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-around marginTop10">
          <button class="col-3 btn btn-warning" *ngIf="!session.isAlumn" (click)="editQuestion(question)">
            Editar
          </button>
          <button class="col-3 btn btn-danger" *ngIf="!session.isAlumn" (click)="deleteQuestion(question)">
            Borrar
          </button>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>

  <div class="marginTop10">
    <ngb-pagination [collectionSize]="lesson?.questions?.length" pageSize="{{PAGESIZE}}" [(page)]="page" aria-label="Default pagination" (pageChange)="changeShownQuestions($event)"></ngb-pagination>
  </div>
  <button class="btn btn-success" (click)="addQuestion()">AÃ±adir</button>
</div>
