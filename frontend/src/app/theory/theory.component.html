<header style="height: 10%; padding-right: 15px; padding-left: 15px">
  <app-header></app-header>
</header>
<div style="height: 80%; padding-right: 15px; padding-left: 15px; margin-bottom: 5px">
  <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding: 5px">
    <input type="search" style="width: 90%">
    <button style="width: 9%" (click)="doSome()">Buscar</button>
  </div>
  <div style="display: flex; margin-top: 10px; margin-bottom: 10px; padding: 5px">
    <select style="padding :5px; width: 100%" [ngModel]="theme" (ngModelChange)=onThemeSeletorChange($event)>
      <option [ngValue]="theme" *ngFor="let theme of themes">
        {{theme.name}}
      </option>
    </select>
  </div>

  <div style="height: 80%; display: flex; justify-content: space-around; flex-direction: column">
    <div style="display: flex; justify-content: space-between; margin-top: 10px; margin-bottom: 10px; height: 75%; padding: 5px">
      <div style="width: 20%; border: 1px black solid; overflow: auto">
        <div *ngFor="let section of sections" style="padding: 5px" (click)="selectSection(section)">
          {{section.name}}
        </div>
      </div>
      <div style="width: 75%; border: 1px black solid; padding: 5px; overflow: auto">
        {{this.sectionData}}
      </div>
    </div>
    
    <div style="display: flex; margin-top: 10px; padding: 5px; flex-direction: column" *ngIf="isAlumn">
      <button style="width: 100%; padding: 5px" [disabled]="!section">Tengo dudas</button>
    </div>

    <div style="display: flex; margin-top: 10px; padding: 5px; flex-direction: column" *ngIf="!isAlumn">
      <div style="width: 100%; display: flex; justify-content: space-around; margin-bottom: 10px">
        <div style="width: 100%; margin-right: 10px">
           <button style="width: 100%; padding: 5px" [disabled]="!section">Ver dudas</button>
        </div>
        <div style="width: 100%; margin-right: 5px; margin-left: 5px">
           <button style="width: 100%; padding: 5px" (click)="goToTheoryEditorEdit()" [disabled]="!section">Editar</button>
        </div>
        <div style="width: 100%; margin-left: 5px">
           <button style="width: 100%; padding: 5px" [disabled]="!section">Borrar</button>
        </div>
      </div>
      <div style="width: 100%">
        <button style="width: 100%; padding: 5px" (click)="goToTheoryEditorAdd()">AÃ±adir</button>
      </div>
    </div>
    
  </div>
</div>

<footer style="padding: 5px; height: 5%">
  <app-footer></app-footer>
</footer>
